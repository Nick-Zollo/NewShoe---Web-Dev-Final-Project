{% load crispy_forms_filters %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Login</title>
</head>
<body class="body">
  <div class="container">
    <div class="row justify-content-center pt-5">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h1 >Login</h1>
            <form action="{% url 'login' %}" method="post" novalidate>
              {% csrf_token %}
              {{ form|crispy }}
              <div class="d-grid gap-2 my-3 ">
                <button class="btn btn-primary btn-lg" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
                <hr>
                <a href="{% url 'register' %}" class="btn btn-success btn-lg"><i class="fas fa-plus"></i> Create a new account</a>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
